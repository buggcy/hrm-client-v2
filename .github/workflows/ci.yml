name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
            cache: 'npm'
            node-version-file: '.nvmrc'
      - name: Install dependencies
        run: npm ci --ignore-scripts
      - name: ESLint & Prettier
        run: npm run lint
      - name: Test
        run: npm run test